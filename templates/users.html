{% extends "base.html" %}

{% block body %}
<h2>Users</h2>

<ul>
	{% for user in users %}
		<li>{{ user.email }}
		{% if user.role == 0 %}
			This user is a tenant.
		{% elif user.role == 1 %}
			This user is a realtor.
		{% elif user.role == 2 %}
			This user is an admin.
		{% endif %}
		</li>
	{% endfor %}
</ul>

{% endblock %}
